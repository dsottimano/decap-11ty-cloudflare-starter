<script>
  function home() {
      return {
          cmsList: ['Wordpress', 'Vercel', 'Drupal', 'Magento', 'Shopify'],
          currentCMS: 'Wordpress',
          index: 0,
          
          startCMSRotation() {
              setInterval(() => {
                  this.index = (this.index + 1) % this.cmsList.length;
                  this.currentCMS = this.cmsList[this.index];
              }, 800);
          }
      }
  }


</script>
